<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Finance Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta name="theme-color" content="#343a40">
  </head>
  <body>
    <div class="container-sm bg-light" id="main">
      <h1 class="h1">Dashboard</h1>
      <div class="btn-toolbar mb-3">
        <div class="btn-group btn-group-sm" id="button-group"></div>
      </div>
      <div class="form-row mb-3">
        <div class="col-sm-3 col-md-2">
          <label for="start-date">Start date</label>
          <input type="date" class="form-control" id="start-date">
        </div>
        <div class="col-sm-3 col-md-2">
          <label for="start-date">End date</label>
          <input type="date" class="form-control" id="end-date">
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/d3@5.16.0/dist/d3.min.js" integrity="sha256-Xb6SSzhH3wEPC4Vy3W70Lqh9Y3Du/3KxPqI2JHQSpTw=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
