<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Finance Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha256-DF7Zhf293AJxJNTmh5zhoYYIMs2oXitRfBjY+9L//AY=" crossorigin="anonymous">
    <meta name="theme-color" content="#343a40">
  </head>
  <body>
    <div class="container-sm bg-light" id="main">
      <h1 class="h1">Dashboard</h1>
      <div class="btn-toolbar mb-3">
        <div class="btn-group btn-group-sm" id="button-group"></div>
      </div>
      <div class="form-row mb-3">
        <div class="col-sm-3 col-md-2">
          <label for="start-date">Start date</label>
          <input type="date" class="form-control" id="start-date">
        </div>
        <div class="col-sm-3 col-md-2">
          <label for="start-date">End date</label>
          <input type="date" class="form-control" id="end-date">
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/d3@7.6.1/dist/d3.min.js" integrity="sha256-s4TPC67sA6qeFEP9ZwzUHJ7JhN75p7Tb/XrS8ZfVtXM=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
