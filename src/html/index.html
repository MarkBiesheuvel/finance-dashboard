<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Finance Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta name="theme-color" content="#343a40">
  </head>
  <body>

    <div class="container-sm bg-light" id="main">

      <h1 class="h1">Dashboard</h1>
      <div class="btn-toolbar">
        <div class="btn-group btn-group-sm" role="group" aria-label="First group">
          <button type="button" class="btn btn-dark active" value="AMZN">Amazon</button>
          <button type="button" class="btn btn-dark" value="MSFT">Microsoft</button>
          <button type="button" class="btn btn-dark" value="GOOGL">Google</button>
          <button type="button" class="btn btn-dark" value="ORCL">Oracle</button>
          <button type="button" class="btn btn-dark" value="BABA">Alibaba</button>
        </div>
      </div>

    </div>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
